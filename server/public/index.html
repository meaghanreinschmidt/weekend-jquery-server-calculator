<html>

<head>
    <!-- jQuery must be before client.js! -->
    <script src="vendors/jquery.js"></script>
    <!-- Our JavaScript file -->
    <script src="scripts/client.js"></script>
    <!-- Google Font (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>

    <table class="calculator">
        <tr>
            <td colspan="3"> <input class="display-box" type="text" id="result" disabled /></td>
        </tr>
        <tr>
            <td> <input type="button" value="C" id="clear-button"/></td>
            <td> <input type="button" value="Delete" id="delete-button"/></td>
        </tr>
        <tr>
            <td> <input type="button" value="1" id="calculator-button"/></td>
            <td> <input type="button" value="2" id="calculator-button"/></td>
            <td> <input type="button" value="3" id="calculator-button"/></td>
            <td> <input type="button" value="/" id="calculator-button"/></td>
        </tr>
        <tr>
            <td> <input type="button" value="4" id="calculator-button"/></td>
            <td> <input type="button" value="5" id="calculator-button"/></td>
            <td> <input type="button" value="6" id="calculator-button"/></td>
            <td> <input type="button" value="-" id="calculator-button"/></td>
        </tr>
        <tr>
            <td> <input type="button" value="7" id="calculator-button"/></td>
            <td> <input type="button" value="8" id="calculator-button"/></td>
            <td> <input type="button" value="9" id="calculator-button"/></td>
            <td> <input type="button" value="+" id="calculator-button"/></td>
        </tr>
        <tr>
            <td> <input type="button" value="." id="calculator-button"/></td>
            <td> <input type="button" value="0" id="calculator-button"/></td>
            <td> <input type="button" value="=" id="calculator-button"/></td>
            <td> <input type="button" value="*" id="calculator-button"/></td>
        </tr>
    </table>
</body>
</html>
<!-- jQuery will call readyNow() -->
