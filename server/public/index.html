<html>

<head>
    <!-- jQuery must be before client.js! -->
    <script src="vendors/jquery.js"></script>
    <!-- Our JavaScript file -->
    <script src="scripts/client.js"></script>
    <!-- Google Font (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <h5>Instructions: Input a number into the first field, click on an operator button, and input a number into the second field. After you click the "equals" button, the solution and your equation will print below.</h2>
    <div id="calculator">
        <input type="number" id="first-number">
        <br />
        <br />
        <button data-value="+" value="+" id="calculator-operation">+</button>
        <button data-value="-" value="-" id="calculator-operation">-</button>
        <button data-value="*" value="*" id="calculator-operation">*</button>
        <button data-value="/" value="/" id="calculator-operation">/</button>
        <br />
        <br />
        <input type="number" id="second-number">
        <br />
        <br />
        <button data-value="=" value="=" id="calculator-equal">=</button>
        <button data-value="C" value="C" id="clear-button">C</button>
    </div>
    <table align="center">
        <thead>
            <tr>
                <th>Solution</th>
            </tr>
        </thead>
        <tbody id="solution-table"></tbody>
    </table>
    <table align="center">
        <thead>
            <tr>
                <th colspan="5">Operation History</th>
            </tr>
        </thead>
        <tbody id="operation-table"></tbody>
    </table>
